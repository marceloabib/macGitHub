<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/xhtml1-strict.dtd">
<html lang="pt-BR">
<head>
	<title>Teste - Pegando reposit&oacute;rio GitHub</title>
	
	<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.macGitHub.js"></script>
	<script type="text/javascript">
			$(document).ready(function() {
				$("#github").macGitHub({
					usuario: "andreferraro", 
					titulo: true, 
					texto: "Meus ultimos repositorios",
					loaderText: "<div style=text-align:center;width:300px;margin:20px 10px;><img src=images/ajax-loader.gif style=vertical-align:middle;margin-right:6px;>carregando repositorios...</div>",
					preloaderId: "preloader",
					slideIn: true,
					itens: true,
					numItens: 10		
				});
			});
	</script>
	<style type="text/css">
		#github h2{font-size:14px;}
		#github ul{list-style-type:none;}		
		#git-repositorio
		{
			font-family: verdana;
			font-size: 12px;
			width: 300px;
		}		
		#git-repositorio li a{text-decoration:none; color: #000;}
		#git-repositorio li a:hover{text-decoration:underline;}
		#footer{font-size: 14px;}
		#footer a{text-decoration:none; color: #000;}
		#footer a:hover{text-decoration:underline;}
	</style>
</head>
<body>
	<div id="container">
		<div id="content">			
			
			<div id="github">
				
			</div>

			
		</div>
		<!--<div id="footer">
			<h3>Plugin para efeito de aprendizado desenvolvidor por Marcelo Abib.</h3>

		</div>-->
	</div>
</body>
</html>
