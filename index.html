<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/xhtml1-strict.dtd">
<html lang="pt-BR">
<head>
	<title>Teste - Pegando reposit&oacute;rio GitHub</title>
	<link rel="stylesheet" href="css/macGitHub.css" type="text/css" />
	<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.macGitHub.js"></script>
	<script type="text/javascript">
			$(document).ready(function() {
				$("#github").macGitHub({
					usuario: "andreferraro", 
					titulo: true, 
					texto: "Meus ultimos repositorios",
					loaderText: "<div style=text-align:center;width:300px;margin:20px 10px;><img src=images/ajax-loader.gif style=vertical-align:middle;margin-right:6px;>carregando repositorios...</div>",
					preloaderId: "preloader",
					slideIn: true,
					itens: true,
					numItens: 10		
				});
			});
	</script>
</head>
<body>
	<div id="container">	
			<div id="github"></div>
	</div>
</body>
</html>
